id: wp-super-cache-config-file

info:
  name: wp-super-cache-config-file
  author: cybersecivan
  severity: info

requests:
  - method: GET
    path:
      - "{{BaseURL}}/wp-content/plugins/wp-super-cache/readme.txt"
      - "{{BaseURL}}/wp/wp-content/plugins/wp-super-cache/readme.txt"
      - "{{BaseURL}}/blog/wp-content/plugins/wp-super-cache/readme.txt"

    matchers:
      - type: dsl
        name: package.json
        dsl:
          - "contains(body, 'License') == true && status_code == 200"
