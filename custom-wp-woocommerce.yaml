id: woocommerce detect

info:
  name: woocommerce detect
  author: cybersecivan
  severity: info

requests:
  - method: GET
    path:
      - "{{BaseURL}}/wp-content/plugins/woocommerce/assets/css/menu.css"
      - "{{BaseURL}}/wp/wp-content/plugins/woocommerce/assets/css/menu.css"
      - "{{BaseURL}}/blog/wp-content/plugins/woocommerce/assets/css/menu.css"

    matchers:
      - type: dsl
        name: menu.css
        dsl:
          - "contains(body, 'woocommerce-update') == true && status_code == 200"
